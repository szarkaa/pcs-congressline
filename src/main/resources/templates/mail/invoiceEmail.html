<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
    <title th:text="#{invoice.pdf.email.subject}">Invoice</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}"/>
</head>
<body>
    <p th:text="#{invoice.pdf.email.greeting(${title ?: ''}, ${name1 ?: ''}, ${name2 ?: ''})}">Dear</p>
    <p th:text="#{invoice.pdf.email.content}">Please find the invoice attached.</p>
    <p>
        <span th:text="#{invoice.pdf.email.regards}">Sincerely,</span>
        <br/>
        <em th:text="#{invoice.pdf.email.signature}">CongressLine Ltd.</em>
    </p>
</body>
</html>
