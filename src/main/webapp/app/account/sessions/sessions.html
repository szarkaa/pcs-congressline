<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 data-translate="sessions.title" translate-values="{username: '{{vm.account.login}}'}">Active sessions for [<b>{{vm.account.login}}</b>]</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<jhi-alert></jhi-alert>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins" ng-show="vm.success">
                <div class="form-group alert alert-success">
                    <span data-translate="sessions.messages.success"><strong>Session invalidated!</strong></span>
                </div>
            </div>

            <div class="ibox float-e-margins" ng-show="vm.error">
                <div class="form-group alert alert-danger">
                    <span data-translate="sessions.messages.error"><strong>An error has occured!</strong> The session could not be invalidated.</span>
                </div>
            </div>

            <div class="ibox">
                <div class="ibox-content">
                    <table id="sessions-datatable" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th data-translate="sessions.table.ipaddress">IP Address</th>
                            <th data-translate="sessions.table.useragent">User agent</th>
                            <th data-translate="sessions.table.date">Date</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="session in vm.sessions">
                                <td>{{session.ipAddress}}</td>
                                <td>{{session.userAgent}}</td>
                                <td>{{session.tokenDate | date:'longDate'}}</td>
                                <td>
                                    <button type="submit"
                                            class="btn btn-primary"
                                            ng-click="vm.invalidate(session.series)" data-translate="sessions.table.button">
                                        Invalidate
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
