<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 translate="userManagement.home.title">Users</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<jhi-alert></jhi-alert>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title float-e-margins">
                    <button class="btn btn-primary" type="submit" ui-sref="user-management.new">
                        <i class="fa fa-plus"></i>
                    </button>
                    <!--<div ibox-tools></div>-->
                </div>
                <div class="ibox-content">
                    <table datatable="ng" id="user-management-datatable" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover datatable-with-operations">
                        <thead>
                        <tr>
                            <th translate="userManagement.login">Login</th>
                            <th translate="userManagement.email">Email</th>
                            <th translate="userManagement.activated">Activated</th>
                            <th translate="userManagement.profiles">Profiles</th>
                            <th translate="userManagement.createdDate">Created date</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in vm.users track by user.id">
                            <td>{{user.login}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                    <span class="label label-danger" ng-click="setActive(user, true)" ng-show="!user.activated"
                                          translate="userManagement.deactivated" style="cursor: pointer;">Desactivated</span>
                                    <span class="label label-success" ng-click="setActive(user, false)" ng-show="user.activated"
                                          translate="userManagement.activated" style="cursor: pointer;">Activated</span>
                            </td>
                            <td>
                                <div ng-repeat="authority in user.authorities">
                                    <span class="label label-info">{{ authority }}</span>
                                </div>
                            </td>
                            <td>{{user.createdDate | date:'mediumDate'}}</td>
                            <td>
                                <button class="btn btn-info" type="submit"
                                        ui-sref="user-management.edit({login:user.login})">
                                    <i class="fa fa-pencil-square-o"></i>
                                </button>
                                <button class="btn btn-danger" type="submit"
                                        ui-sref="user-management.delete({login:user.login})">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
