<form name="searchForm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="pcsApp.registration.home.search">Registration search</h4>
    </div>
    <div class="modal-body no-padding-bottom">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-lg-12 search-datatable-block">
                <table datatable="ng" id="search-datatable" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th><span translate="pcsApp.registration.regId">Reg Id</span></th>
                        <th><span translate="pcsApp.registration.lastName">Last name</span></th>
                        <th><span translate="pcsApp.registration.firstName">First name</span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="reg in vm.registrationArray track by reg.id">
                        <td>{{reg.regId}}</td>
                        <td>{{reg.lastName}}</td>
                        <td>{{reg.firstName}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
