<div class="modal-header">
    <h4 class="modal-title" id="summaryTitleLabel" translate="pcsApp.registration.summary.title">Registration Summary</h4>
</div>
<div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <table id="registration-summary-datatable" class="table table-striped table-bordered table-hover datatable-with-operations">
        <thead>
        <tr>
            <th></th>
            <th><span translate="pcsApp.registration.summary.participants">Participants</span></th>
            <th><span translate="pcsApp.registration.summary.accPeople">Acc. People</span></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><span translate="pcsApp.registration.summary.participants">Registered:</span></td>
            <td>{{vm.summary.registered}}</td>
            <td>{{vm.summary.accPeople}}</td>
        </tr>
        <tr>
            <td><span translate="pcsApp.registration.summary.onSpot">On spot:</span></td>
            <td>{{vm.summary.onSpot}}</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
    </button>
</div>
