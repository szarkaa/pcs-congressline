<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 data-translate="pcsApp.onlineRegDiscountCode.home.title" translate-values="{ congressName: '{{vm.congress.meetingCode}}' }">Online reg discount code for {{vm.congress.code}}</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<jhi-alert></jhi-alert>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title float-e-margins">
                    <button class="btn btn-primary" type="submit" ui-sref="online-reg-discount-code.new">
                        <i class="fa fa-plus"></i>
                    </button>

                    <button class="btn btn-info" type="submit" ui-sref="congress">
                        <i class="fa fa-arrow-left"></i>
                    </button>
                    <!--<div ibox-tools></div>-->
                </div>
                <div class="ibox-content">
                    <table datatable="ng" id="online-reg-discount-code-datatable" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" class="table table-striped table-bordered table-hover datatable-with-operations">
                        <thead>
                        <tr>
                            <th><span translate="pcsApp.onlineRegDiscountCode.code">Code</span></th>
                            <th><span translate="pcsApp.onlineRegDiscountCode.discountPercentage">Discount percentage</span></th>
                            <th><span translate="pcsApp.onlineRegDiscountCode.discountType">Discount type</span></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="discountCode in vm.discountCodes track by discountCode.id">
                            <td>{{discountCode.code}}</td>
                            <td>{{discountCode.discountPercentage}}</td>
                            <td data-translate="{{'pcsApp.ChargeableItemType.' + discountCode.discountType}}">{{discountCode.discountType}}</td>
                            <td>
                                <button class="btn btn-info" type="submit"
                                        ui-sref="online-reg-discount-code.edit({id: discountCode.id})"><i class="fa fa-pencil-square-o"></i></button>
                                <button class="btn btn-danger" type="submit"
                                        ui-sref="online-reg-discount-code.delete({id: discountCode.id})"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
