<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 translate="pcsApp.miscService.home.title">Misc Services</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<jhi-alert></jhi-alert>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title float-e-margins">
                    <button class="btn btn-primary" type="submit" ui-sref="misc-service.new">
                        <i class="fa fa-plus"></i>
                    </button>
                    <!--<div ibox-tools></div>-->
                </div>
                <div class="ibox-content">
                    <table datatable="ng" id="misc-service-datatable" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover datatable-with-operations">
                        <thead>
                        <tr>
                            <th><span translate="pcsApp.miscService.name">Name</span></th>
                            <th><span translate="pcsApp.miscService.measure">Measure</span></th>
                            <th><span translate="pcsApp.miscService.price">Price</span></th>
                            <th><span translate="pcsApp.miscService.currency">Currency</span></th>
                            <th><span translate="pcsApp.miscService.vatInfo">Vat Info</span></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="miscService in vm.miscServices track by miscService.id">
                            <td>{{miscService.name}}</td>
                            <td>{{miscService.measure}}</td>
                            <td>{{miscService.price}}</td>
                            <td>{{miscService.currency.currency}}</td>
                            <td>{{miscService.vatInfo.name}}</td>
                            <td>
                                <button class="btn btn-info" type="submit"
                                        ui-sref="misc-service.edit({id:miscService.id})"><i class="fa fa-pencil-square-o"></i></button>
                                <button class="btn btn-danger" type="submit"
                                        ui-sref="misc-service.delete({id:miscService.id})"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
