<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 translate="pcsApp.congressHotel.selectHotel.title">Hotel Selection</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<jhi-alert-error></jhi-alert-error>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title float-e-margins">
                    <button class="btn btn-info" type="submit" ui-sref="congress-hotel">
                        <i class="fa fa-arrow-left"></i>
                    </button>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" id="hotelselection-datatable" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" class="table table-striped table-bordered table-hover batch-selection-datatable">
                        <thead>
                        <tr>
                            <th></th>
                            <th><span translate="pcsApp.hotel.code">Code</span></th>
                            <th><span translate="pcsApp.hotel.name">Name</span></th>
                            <th><span translate="pcsApp.hotel.zipCode">Zip code</span></th>
                            <th><span translate="pcsApp.hotel.city">City</span></th>
                            <th><span translate="pcsApp.hotel.street">Street</span></th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="hotel in vm.hotels track by hotel.id">
                                <td>
                                    <input ng-model="vm.selectedHotels[hotel.id.toString()]" ng-change="vm.toggleHotelSelection(hotel.id)" type="checkbox" />
                                </td>
                                <td>{{hotel.code}}</td>
                                <td>{{hotel.name}}</td>
                                <td>{{hotel.zipCode}}</td>
                                <td>{{hotel.city}}</td>
                                <td>{{hotel.street}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
