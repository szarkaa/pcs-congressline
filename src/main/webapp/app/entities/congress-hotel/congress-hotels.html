<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 translate="pcsApp.congressHotel.home.title">Selected Hotels</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<jhi-alert></jhi-alert>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title float-e-margins">
                    <button class="btn btn-primary" type="submit" ui-sref="congress-hotel.select-hotel">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" id="congress-hotel-datatable" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover datatable-with-operations">
                        <thead>
                        <tr>
                            <th><span translate="pcsApp.congressHotel.code">Code</span></th>
                            <th><span translate="pcsApp.congressHotel.name">Name</span></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="congressHotel in vm.congressHotels track by congressHotel.id">
                            <td>{{congressHotel.code}}</td>
                            <td>{{congressHotel.name}}</td>
                            <td>
                                <button class="btn btn-primary" type="submit"
                                        ui-sref="room({congressHotelId: congressHotel.id})"><i class="fa fa-sitemap"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
