<form name="stornoForm" ng-submit="vm.confirmStorno()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="pcsApp.miscInvoice.home.stornoLabel">Confirm storno operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p data-translate="pcsApp.miscInvoice.confirmation.storno" data-translate-values="{invoiceNumber: '{{vm.invoiceCongress.invoice.invoiceNumber}}'}">Are you sure you want to storno this invoice?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="stornoForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span data-translate="entity.action.ok">OK</span>
        </button>
    </div>
</form>
