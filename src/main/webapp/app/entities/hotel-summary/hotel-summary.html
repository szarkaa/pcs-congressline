<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 data-translate="pcsApp.hotelSummary.home.title">Room Reservation By Rooms</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<jhi-alert></jhi-alert>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title float-e-margins">
                    <button class="btn btn-primary" type="submit" ui-sref="hotel-summary.selection">
                        <i class="fa fa-search-plus"></i>
                    </button>
                    <button class="btn btn-primary" type="submit" ng-show="vm.listFilter.congressHotel" ng-click="vm.downloadReportXls()">
                        <i class="fa fa-download"></i>
                    </button>&nbsp;&nbsp;
                    <span ng-show="vm.listFilter.congressHotel">Hotel: <strong>{{vm.listFilter.congressHotel.name}}</strong>&nbsp;&nbsp;</span>
                </div>
                <div class="ibox-content" ng-show="vm.hotelSummary.cells.length">
                    <table datatable="ng" id="hotel-summary-datatable" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th><span data-translate="pcsApp.hotelSummary.reservationDate">Reservation date</span></th>
                            <th ng-repeat="column in vm.hotelSummary.columns"><span>{{ column.roomType }}</span></th>
                            <th><span data-translate="pcsApp.hotelSummary.total">Total</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="rowDate in vm.hotelSummary.rows" ng-init="reservationDate = rowDate">
                            <td>{{reservationDate | date: 'mediumDate'}}</td>
                            <td ng-repeat="column in vm.hotelSummary.columns">{{vm.getNightFromCell(reservationDate, column.roomId)}}</td>
                            <td>{{vm.getTotalByReservationDate(reservationDate)}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
