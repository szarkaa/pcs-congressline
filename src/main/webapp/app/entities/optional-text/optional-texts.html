<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 translate="pcsApp.optionalText.home.title">Optional texts</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<jhi-alert></jhi-alert>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title float-e-margins">
                    <button class="btn btn-primary" type="submit" ui-sref="optional-text.new">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
                <div class="ibox-content">
                    <table id="optional-text-datatable" class="table table-striped table-bordered table-hover datatable-with-operations">
                        <thead>
                        <tr>
                            <th><span translate="pcsApp.optionalText.name">Name</span></th>
                            <!--<th><span translate="pcsApp.optionalText.optionalText">Optional text</span></th>-->
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="optionalText in vm.optionalTexts track by optionalText.id">
                            <td>{{optionalText.name}}</td>
                            <!--<td>{{optionalText.optionalText}}</td>-->
                            <td>
                                <button class="btn btn-info" type="submit" ui-sref="optional-text.edit({id:optionalText.id})">
                                    <i class="fa fa-pencil-square-o"></i>
                                </button>
                                <button class="btn btn-danger" type="submit" ui-sref="optional-text.delete({id:optionalText.id})">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
