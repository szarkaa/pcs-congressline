<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2><span translate="{{ 'pcsApp.vatInfo.home.' + (vm.congressSpecific ? 'titleCustom' : 'title') }}">Vat Infos</span> {{ vm.selectedCongressMeetingCode }}</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<jhi-alert></jhi-alert>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title float-e-margins">
                    <button class="btn btn-primary" type="submit" ui-sref="vat-info.new">
                        <i class="fa fa-plus"></i>
                    </button>
                    <!--<div ibox-tools></div>-->
                </div>
                <div class="ibox-content">
                    <table id="vatinfo-datatable" class="table table-striped table-bordered table-hover datatable-with-operations">
                        <thead>
                        <tr>
                            <th><span translate="pcsApp.vatInfo.name">Name</span></th>
                            <th><span translate="pcsApp.vatInfo.vatRateType">Vat rate type</span></th>
                            <th><span translate="pcsApp.vatInfo.vat">VAT</span></th>
                            <th><span translate="pcsApp.vatInfo.szj">SZ.J.</span></th>
                            <th><span translate="pcsApp.vatInfo.chargeableItemType">Item type</span></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="vatInfo in vm.vatInfos track by vatInfo.id">
                            <td>{{vatInfo.name}}</td>
                            <td data-translate="{{'pcsApp.VatRateType.' + vatInfo.vatRateType}}">{{vatInfo.vatRateType}}</td>
                            <td>{{vatInfo.vat}}</td>
                            <td>{{vatInfo.szj}}</td>
                            <td data-translate="{{'pcsApp.ChargeableItemType.' + vatInfo.chargeableItemType}}">{{vatInfo.chargeableItemType}}</td>
                            <td>
                                <button class="btn btn-info" type="submit"
                                        ui-sref="{{vm.congressSpecific ? 'congress-' : ''}}vat-info.edit({id:vatInfo.id})">
                                    <i class="fa fa-pencil-square-o"></i>
                                </button>
                                <button class="btn btn-danger" type="submit"
                                        ui-sref="{{vm.congressSpecific ? 'congress-' : ''}}vat-info.delete({id:vatInfo.id})"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
