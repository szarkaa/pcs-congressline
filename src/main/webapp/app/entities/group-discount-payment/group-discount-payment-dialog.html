
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGroupDiscountPaymentLabel" data-translate="pcsApp.groupDiscountPayment.home.createOrEditLabel">Create or edit a Group Discount Payment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label data-translate="pcsApp.groupDiscountPayment.payingGroup" for="field_payingGroup">Paying Group</label>
            <ui-select ng-model="vm.groupDiscountPayment.payingGroup" name="payingGroup" id="field_payingGroup" theme="bootstrap" required>
                <ui-select-match placeholder="{{ 'global.form.please.select' | translate }}">
                    <span ng-bind="$select.selected.name"></span>
                </ui-select-match>
                <ui-select-choices repeat="payingGroup in (vm.payingGroups | filter: $select.search) track by payingGroup.id">
                    <div ng-bind-html="payingGroup.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <div ng-show="editForm.payingGroup.$invalid">
                <p class="error-block"
                   ng-show="editForm.payingGroup.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pcsApp.groupDiscountPayment.paymentType" for="field_paymentType">Payment Type</label>
            <select class="form-control" name="paymentType" ng-model="vm.groupDiscountPayment.paymentType" id="field_paymentType" required>
                <option value="" data-translate="global.form.please.select">Please select</option>
                <option value="REGISTRATION" data-translate="pcsApp.ChargeableItemType.REGISTRATION">REGISTRATION</option>
                <option value="HOTEL" data-translate="pcsApp.ChargeableItemType.HOTEL">HOTEL</option>
                <option value="OPTIONAL_SERVICE" data-translate="pcsApp.ChargeableItemType.OPTIONAL_SERVICE">OPTIONAL_SERVICE</option>
                <option value="MISCELLANEOUS" data-translate="pcsApp.ChargeableItemType.MISCELLANEOUS">MISCELLANEOUS</option>
            </select>
            <div ng-show="editForm.paymentType.$invalid">
                <p class="error-block"
                   ng-show="editForm.paymentType.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pcsApp.groupDiscountPayment.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                    ng-model="vm.groupDiscountPayment.amount"
                    required min="0" max="100000000" />
            <div ng-show="editForm.amount.$invalid">
                <p class="error-block"
                    ng-show="editForm.amount.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="error-block"
                    ng-show="editForm.amount.$error.min" data-translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="error-block"
                    ng-show="editForm.amount.$error.max" data-translate="entity.validation.max" translate-value-max="100000000">
                    This field cannot be more than 100000000.
                </p>
                <p class="error-block"
                    ng-show="editForm.amount.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="pcsApp.groupDiscountPayment.currency" for="field_currency">Currency</label>
            <ui-select ng-model="vm.groupDiscountPayment.currency" name="currency" id="field_currency" theme="bootstrap" required>
                <ui-select-match placeholder="{{ 'global.form.please.select' | translate }}">
                    <span ng-bind="$select.selected.currency"></span>
                </ui-select-match>
                <ui-select-choices repeat="currency in (vm.currencies | filter: $select.search) track by currency.id">
                    <div ng-bind-html="currency.currency | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <div ng-show="editForm.currency.$invalid">
                <p class="error-block" ng-show="editForm.currency.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" data-translate="pcsApp.groupDiscountPayment.dateOfPayment" for="field_dateOfPayment">Date of payment</label>
            <div class="input-group">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateOfPayment')"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                <input id="field_dateOfPayment" type="text" class="form-control" name="dateOfPayment" uib-datepicker-popup="{{dateformat}}"
                       ng-model="vm.groupDiscountPayment.dateOfPayment" is-open="vm.datePickerOpenStatus.dateOfPayment" required/>
            </div>
            <div ng-show="editForm.dateOfPayment.$invalid">
                <p class="error-block"
                   ng-show="editForm.dateOfPayment.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
