<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 translate="pcsApp.groupDiscountPayment.home.title">Group Payments</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<jhi-alert></jhi-alert>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title float-e-margins">
                    <button class="btn btn-primary" type="submit" ui-sref="group-discount-payment.new">
                        <i class="fa fa-plus"></i>
                    </button>
                    <!--<div ibox-tools></div>-->
                </div>
                <div class="ibox-content">
                    <table datatable="ng" id="group-discount-payment-datatable" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" class="table table-striped table-bordered table-hover datatable-with-operations">
                        <thead>
                        <tr>
                            <th><span data-translate="pcsApp.groupDiscountPayment.payingGroup">Paying Group</span></th>
                            <th><span data-translate="pcsApp.groupDiscountPayment.paymentType">Payment Type</span></th>
                            <th><span data-translate="pcsApp.groupDiscountPayment.amount">Amount</span></th>
                            <th><span data-translate="pcsApp.groupDiscountPayment.currency">Currency</span></th>
                            <th><span data-translate="pcsApp.groupDiscountPayment.dateOfPayment">Date Of Payment</span></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="groupDiscountPayment in vm.groupDiscountPayments track by groupDiscountPayment.id">
                            <td>{{groupDiscountPayment.payingGroup.name}}</td>
                            <td data-translate="{{'pcsApp.ChargeableItemType.' + groupDiscountPayment.paymentType}}">{{groupDiscountPayment.paymentType}}</td>
                            <td>{{groupDiscountPayment.amount}}</td>
                            <td>{{groupDiscountPayment.currency.currency}}</td>
                            <td>{{groupDiscountPayment.dateOfPayment | date:'mediumDate'}}</td>
                            <td>
                                <button class="btn btn-info" type="submit"
                                        ui-sref="group-discount-payment.edit({id:groupDiscountPayment.id})"><i class="fa fa-pencil-square-o"></i></button>
                                <button class="btn btn-danger" type="submit"
                                        ui-sref="group-discount-payment.delete({id:groupDiscountPayment.id})"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
