<form name="confirmForm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="pcsApp.invoiceReport.showNavSendingStatusDialog.title">NAV validation status of invoice</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <table datatable="ng" id="invoice-report-datatable" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" class="table table-striped table-bordered table-hover datatable-with-operations">
            <thead>
            <tr>
                <th><span data-translate="pcsApp.invoiceReport.showNavSendingStatusDialog.id">ID</span></th>
                <th><span data-translate="pcsApp.invoiceReport.showNavSendingStatusDialog.errorCode">Error code</span></th>
                <th><span data-translate="pcsApp.invoiceReport.showNavSendingStatusDialog.validationType">Validation type</span></th>
                <th><span data-translate="pcsApp.invoiceReport.showNavSendingStatusDialog.validationSeverity">Validation severity</span></th>
                <th><span data-translate="pcsApp.invoiceReport.showNavSendingStatusDialog.message">Message</span></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="validation in vm.invoiceNavStatusArray track by validation.id">
                <td>{{validation.id}}</td>
                <td>{{validation.errorCode}}</td>
                <td>{{validation.validationType}}</td>
                <td>{{validation.validationSeverity}}</td>
                <td>{{validation.message}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.close">Close</span>
        </button>
    </div>
</form>
