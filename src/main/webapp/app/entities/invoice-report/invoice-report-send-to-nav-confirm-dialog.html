<form name="confirmForm" ng-submit="vm.confirmSend(vm.invoiceId)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="pcsApp.invoiceReport.sendToNavConfirmDialog.title">Confirm sending to NAV operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p data-translate="pcsApp.invoiceReport.sendToNavConfirmDialog.question">Are you sure you want to send this invoice to NAV?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="confirmForm.$invalid" class="btn btn-danger">
            <span class="fa fa-upload"></span>&nbsp;<span data-translate="entity.action.send">Send</span>
        </button>
    </div>
</form>
