<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 data-translate="pcsApp.paymentSummary.home.title">Payment summary</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<jhi-alert></jhi-alert>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title float-e-margins" ng-show="vm.reportList.length">
                    <button class="btn btn-primary" type="submit" ng-click="vm.downloadReportXls()">
                        <i class="fa fa-download"></i>
                    </button>
                </div>
                <div class="ibox-content" ng-show="vm.reportList.length">
                    <table datatable="ng" id="payment-summary-datatable" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th><span data-translate="pcsApp.paymentSummary.currency">Currency</span></th>
                            <th><span data-translate="pcsApp.paymentSummary.regFee">Registration fee</span></th>
                            <th><span data-translate="pcsApp.paymentSummary.reservationFee">Reservation fee</span></th>
                            <th><span data-translate="pcsApp.paymentSummary.optionalFee">Optional service fee</span></th>
                            <th><span data-translate="pcsApp.paymentSummary.miscFee">Misc fee</span></th>
                            <th><span data-translate="pcsApp.paymentSummary.total">Total</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="paymentSummary in vm.reportList track by paymentSummary.currency">
                            <td>{{paymentSummary.currency}}</td>
                            <td>{{paymentSummary.registrationFee}}</td>
                            <td>{{paymentSummary.reservationFee}}</td>
                            <td>{{paymentSummary.optionalFee}}</td>
                            <td>{{paymentSummary.miscFee}}</td>
                            <td>{{paymentSummary.total}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
