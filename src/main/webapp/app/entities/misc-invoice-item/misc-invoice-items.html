<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 translate="pcsApp.miscInvoiceItem.home.title">Misc Invoice Items</h2>
        <small class="text-danger">Please add valid currency rate in order to be able to make valid invoices!</small>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<jhi-alert></jhi-alert>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title float-e-margins">
                    <button class="btn btn-primary" type="submit" ui-sref="misc-invoice-item.new">
                        <i class="fa fa-plus"></i>
                    </button>
                    <button class="btn btn-info" type="submit" ui-sref="misc-invoice" ui-sref-opts="{reload: true, notify: true}">
                        <i class="fa fa-arrow-left"></i>
                    </button>
                    <button class="btn btn-info" type="submit" ng-disabled="!vm.miscInvoiceItems.length || !vm.selectedCurrency.hasValidRate" ui-sref="misc-invoice.setup">
                        <i class="fa fa-dollar"></i>
                    </button>
                    <!--<div ibox-tools></div>-->
                </div>
                <div class="ibox-content">
                    <table id="misc-invoice-item-datatable" class="table table-striped table-bordered table-hover datatable-with-operations">
                        <thead>
                        <tr>
                            <th><span translate="pcsApp.miscInvoiceItem.miscService">Misc service</span></th>
                            <th><span translate="pcsApp.miscInvoiceItem.itemQuantity">Item quantity</span></th>
                            <th><span translate="pcsApp.miscInvoiceItem.measure">Measure</span></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="miscInvoiceItem in vm.miscInvoiceItems track by miscInvoiceItem.id">
                            <td>{{miscInvoiceItem.miscService.name}}</td>
                            <td>{{miscInvoiceItem.itemQuantity}}</td>
                            <td>{{miscInvoiceItem.miscService.measure}}</td>
                            <td>
                                <button class="btn btn-info" type="submit"
                                        ui-sref="misc-invoice-item.edit({id:miscInvoiceItem.id})"><i class="fa fa-pencil-square-o"></i></button>
                                <button class="btn btn-danger" type="submit"
                                        ui-sref="misc-invoice-item.delete({id:miscInvoiceItem.id})"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
