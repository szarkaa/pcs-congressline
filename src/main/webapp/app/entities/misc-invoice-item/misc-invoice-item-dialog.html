
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMiscInvoiceItemLabel" data-translate="pcsApp.miscInvoiceItem.home.createOrEditLabel">Create or edit a Misc Invoice Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label translate="pcsApp.miscInvoiceItem.miscService" for="field_miscService">Misc service</label>
            <ui-select ng-model="vm.miscInvoiceItem.miscService" name="miscService" id="field_miscService" theme="bootstrap" required>
                <ui-select-match placeholder="{{ 'global.form.please.select' | translate }}">
                    <span ng-bind="$select.selected.name + ' - ' + $select.selected.price + $select.selected.currency.currency + '/' + $select.selected.measure"></span>
                </ui-select-match>
                <ui-select-choices repeat="miscService in (vm.miscServices | filter: vm.getSelectedCurrency() | filter: $select.search) track by miscService.id">
                    <div ng-bind-html="miscService.name + ' - ' + miscService.price + miscService.currency.currency  + '/' + miscService
                    .measure | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <div ng-show="editForm.miscService.$invalid">
                <p class="error-block" ng-show="editForm.miscService.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" data-translate="pcsApp.miscInvoiceItem.itemQuantity" for="field_itemQuantity">Item Quantity</label>
            <input type="number" class="form-control" name="itemQuantity" id="field_itemQuantity"
                   ng-model="vm.miscInvoiceItem.itemQuantity"
                   required min="0" max="100000" />
            <div ng-show="editForm.itemQuantity.$invalid">
                <p class="error-block"
                   ng-show="editForm.itemQuantity.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="error-block"
                   ng-show="editForm.itemQuantity.$error.min" data-translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="error-block"
                   ng-show="editForm.itemQuantity.$error.max" data-translate="entity.validation.max" translate-value-max="100000">
                    This field cannot be more than 100000.
                </p>
                <p class="error-block"
                   ng-show="editForm.itemQuantity.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
