<form name="editForm" role="form" novalidate ng-submit="vm.select()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="optionalServiceApplicantLabel" data-translate="pcsApp.optionalServiceApplicant.home.createOrEditLabel">Create or edit a Group Discount Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label data-translate="pcsApp.optionalServiceApplicant.optionalService" for="field_optionalService">Optional Service</label>
            <ui-select ng-model="vm.listFilter.optionalService" name="optionalService" id="field_optionalService" theme="bootstrap" required>
                <ui-select-match placeholder="{{ 'global.form.please.select' | translate }}">
                    <span ng-bind="$select.selected.name"></span>
                </ui-select-match>
                <ui-select-choices repeat="optionalService in (vm.optionalServices | filter: $select.search) track by optionalService.id">
                    <div ng-bind-html="optionalService.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <div ng-show="editForm.optionalService.$invalid">
                <p class="error-block"
                   ng-show="editForm.optionalService.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.select">Select</span>
        </button>
    </div>
</form>
