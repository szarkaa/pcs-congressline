<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 translate="pcsApp.hotel.home.title">Hotels</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<jhi-alert></jhi-alert>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title float-e-margins">
                    <button class="btn btn-primary" type="submit" ui-sref="hotel.new">
                        <i class="fa fa-plus"></i>
                    </button>
                    <!--<div ibox-tools></div>-->
                </div>
                <div class="ibox-content">
                    <table datatable="ng" id="hotel-datatable" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover datatable-with-operations">
                        <thead>
                        <tr>
                            <th><span translate="pcsApp.hotel.code">Code</span></th>
                            <th><span translate="pcsApp.hotel.name">Name</span></th>
                            <th><span translate="pcsApp.hotel.city">City</span></th>
                            <th><span translate="pcsApp.hotel.street">Street</span></th>
                            <th><span translate="pcsApp.hotel.zipCode">Zip code</span></th>
                            <th><span translate="pcsApp.hotel.phone">Phone</span></th>
                            <th><span translate="pcsApp.hotel.email">Email</span></th>
                            <th><span translate="pcsApp.hotel.contactName">Contact name</span></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="hotel in vm.hotels track by hotel.id">
                            <td>{{hotel.code}}</td>
                            <td>{{hotel.name}}</td>
                            <td>{{hotel.city}}</td>
                            <td>{{hotel.street}}</td>
                            <td>{{hotel.zipCode}}</td>
                            <td>{{hotel.phone}}</td>
                            <td>{{hotel.email}}</td>
                            <td>{{hotel.contactName}}</td>
                            <td>
                                <button class="btn btn-info" type="submit"
                                        ui-sref="hotel.edit({id:hotel.id})"><i class="fa fa-pencil-square-o"></i></button>
                                <button class="btn btn-danger" type="submit"
                                        ui-sref="hotel.delete({id:hotel.id})"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
