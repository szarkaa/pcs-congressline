<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAnswerLabel" data-translate="pcsApp.onlineRegCustomAnswerReport.home.detail">Answer details</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" ng-repeat="answer in vm.customAnswers track by $index">
            <label class="control-label" for="field_custom_answer{{answer.id}}">{{answer.question}}</label>
            <input type="text" class="form-control" name="custom_answer{{answer.id}}"
                   id="field_custom_answer{{answer.id}}" autocomplete="off" disabled ng-value="answer.answer" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
    </div>
</form>
