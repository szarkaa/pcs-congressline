<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 data-translate="pcsApp.onlineRegCustomAnswerReport.home.title">Online Reg Custom Answer Report</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<jhi-alert></jhi-alert>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title float-e-margins">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-8"></div>
                            <div class="col-md-4 input-group">
                                <ui-select ng-model="vm.reportFilter.currency" name="currency" id="search_currency" theme="bootstrap">
                                    <ui-select-match allow-clear="true" placeholder="{{ 'global.form.please.select' | translate }}">
                                        <span ng-bind="$select.selected.currency"></span>
                                    </ui-select-match>
                                    <ui-select-choices repeat="currency in vm.currencies | filter: $select.search track by currency.id">
                                        <div ng-bind-html="currency.currency | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                <span  class="input-group-btn width-min" >
                                    <button class="btn btn-info" ng-click="vm.search()">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                    <button class="btn btn-danger" ng-if="vm.reportList.length || vm.isAnyFilterSet()" ng-click="vm.clear()">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                    <button class="btn btn-primary" ng-if="vm.reportList.length" type="submit" ng-click="vm.downloadReportXls()">
                                        <i class="fa fa-download"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox-content" ng-show="vm.reportList.length">
                    <table datatable="ng" id="regfee-details-by-participant-datatable" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" class="table table-striped table-bordered table-hover datatable-with-operations">
                        <thead>
                        <tr>
                            <th><span data-translate="pcsApp.onlineRegCustomAnswerReport.regId">Reg Id</span></th>
                            <th><span data-translate="pcsApp.onlineRegCustomAnswerReport.name">Name</span></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="answer in vm.reportList track by answer.regId">
                            <td>{{answer.regId}}</td>
                            <td>{{answer.name}}</td>
                            <td>
                                <button class="btn btn-info" type="submit"
                                        ui-sref="online-reg-custom-answer-report.detail({id:answer.registrationId})"><i class="glyphicon glyphicon-eye-open"></i></button>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
