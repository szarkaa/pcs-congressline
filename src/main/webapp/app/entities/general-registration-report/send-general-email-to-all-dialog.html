<form name="editForm" ng-submit="vm.send()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="pcsApp.sendGeneralEmailToAllDialog.home.createLabel">Send email to all</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" data-translate="pcsApp.sendGeneralEmailToAllDialog.topic" for="field_topic">Topic</label>
            <input type="text" class="form-control" name="topic" id="field_topic" autocomplete="off"
                   ng-model="vm.registrationSettings.topic" ng-maxlength="200" />
            <div ng-show="editForm.topic.$invalid">
                <p class="error-block" ng-show="editForm.topic.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="error-block" ng-show="editForm.topic.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="200">
                    This field cannot be longer than 200 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pcsApp.sendGeneralEmailToAllDialog.emailBody" for="field_emailBody">Email</label>
            <summernote id="field_emailBody" ng-model="vm.registrationSettings.emailBody" ng-required="true" config="vm.summerNoteConfig"></summernote>
            <div ng-show="editForm.emailBody.$invalid">
                <p class="help-block" ng-show="editForm.emailBody.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block" ng-show="editForm.emailBody.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="1000">
                    This field cannot be longer than 1000 characters.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.send">Send</span>
        </button>
    </div>
</form>
