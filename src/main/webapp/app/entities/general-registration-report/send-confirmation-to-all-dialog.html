<form name="editForm" ng-submit="vm.send()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="pcsApp.sendConfirmationToAllDialog.home.createLabel">Send confirmation to all</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" data-translate="pcsApp.sendConfirmationToAllDialog.language">Language</label>
            <div><label><input ng-model="vm.confirmationSettings.language" value="hu" id="languageHu" name="language" type="radio"> Hungarian</label></div>
            <div><label><input ng-model="vm.confirmationSettings.language" value="en" id="languageEn" name="language" type="radio"> English</label></div>
        </div>

        <div class="form-group">
            <label class="control-label" data-translate="pcsApp.sendConfirmationToAllDialog.optionalText" for="field_optionalTextSelector">Optional text</label>
            <ui-select ng-model="vm.selectedOptionalText" ng-change="vm.setOptionalTextMessage($select.selected.optionalText)" name="optionalTextSelector" id="field_optionalTextSelector" theme="bootstrap">
                <ui-select-match allow-clear="true" placeholder="{{ 'global.form.please.select' | translate }}">
                    <span ng-bind="$select.selected.name"></span>
                </ui-select-match>
                <ui-select-choices repeat="optionalText in (vm.optionalTexts | filter: $select.search) track by optionalText.id">
                    <div ng-bind-html="optionalText.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
            <textarea class="form-control m-t-sm" name="optionalText" id="field_optionalText" rows="10" autocomplete="off" ng-model="vm.confirmationSettings.optionalText"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.send">Send</span>
        </button>
    </div>
</form>
