<div class="modal-header">
    <h4 class="modal-title" id="myRoomReservationLabel" translate="pcsApp.roomReservation.home.createSharedLabel">Create or edit a Shared Room Reservation</h4>
</div>
<div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <table datatable="ng" id="shared-room-reservation-datatable" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs" class="table table-striped table-bordered table-hover datatable-with-operations">
        <thead>
        <tr>
            <th><span translate="pcsApp.roomReservation.id">Res #</span></th>
            <th><span translate="pcsApp.roomReservation.room">Room type</span></th>
            <th><span translate="pcsApp.roomReservation.hotel">Hotel</span></th>
            <th><span translate="pcsApp.roomReservation.arrivalDate">Arrival Date</span></th>
            <th><span translate="pcsApp.roomReservation.departureDate">Departure Date</span></th>
            <th><span translate="pcsApp.roomReservation.price">Price</span></th>
            <th><span translate="pcsApp.roomReservation.roomMates">Roommates</span></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="rr in vm.roomReservations | filter: vm.registrationCurrency track by rr.id">
            <td>{{rr.id}}</td>
            <td>{{rr.roomType}}</td>
            <td>{{rr.hotelName}}</td>
            <td>{{rr.arrivalDate | date:'mediumDate'}}</td>
            <td>{{rr.departureDate | date:'mediumDate'}}</td>
            <td>{{rr.price + ' ' + rr.currency}}</td>
            <td>{{rr.roomMates}}</td>
            <td>
                <button class="btn btn-info" ng-click="vm.save(rr.id)"><i class="fa fa-slideshare"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
    </button>
</div>
