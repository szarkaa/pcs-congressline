<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2 translate="pcsApp.accPeople.home.title" translate-values="{regId: '{{vm.registrationRegistrationType.registration.regId}}', regType: '{{vm.registrationRegistrationType.registrationType.name }}'}">Acc People for registration id: {{vm.registrationRegistrationType.registration.regId}}</h2>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<jhi-alert></jhi-alert>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title float-e-margins">
                    <button class="btn btn-primary" type="submit" ng-hide="vm.registrationRegistrationType.accPeople <= vm.accPeoples.length" ui-sref="acc-people.new">
                        <i class="fa fa-plus"></i>
                    </button>

                    <button class="btn btn-info" type="submit" ui-sref="registration({registrationId: registrationRegistrationType.registration.id})">
                        <i class="fa fa-arrow-left"></i>
                    </button>
                    <!--<div ibox-tools></div>-->
                </div>
                <div class="ibox-content">
                    <table datatable="ng" id="acc-people-datatable" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover datatable-with-operations">
                        <thead>
                        <tr>
                            <th><span translate="pcsApp.accPeople.lastName">Last name</span></th>
                            <th><span translate="pcsApp.accPeople.firstName">First name</span></th>
                            <th><span translate="pcsApp.accPeople.title">Title</span></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="accPeople in vm.accPeoples track by accPeople.id">
                            <td>{{accPeople.lastName}}</td>
                            <td>{{accPeople.firstName}}</td>
                            <td>{{accPeople.title}}</td>
                            <td>
                                <button class="btn btn-info" type="submit"
                                        ui-sref="acc-people.edit({id: accPeople.id})"><i class="fa fa-pencil-square-o"></i></button>
                                <button class="btn btn-danger" type="submit"
                                        ui-sref="acc-people.delete({id: accPeople.id})"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
